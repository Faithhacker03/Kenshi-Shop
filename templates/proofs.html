<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Proofs - Kenshi Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .proof-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        .proof-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .proof-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .proof-info {
            padding: 20px;
        }
        .proof-info h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Animated Sidebar -->
    <div class="support-sidebar" id="support-sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fab fa-telegram-plane"></i>
        </div>
        <div class="sidebar-content">
            <h4>Support</h4>
            <a href="https://t.me/KenshiKupalBoss" target="_blank">
                <i class="fab fa-telegram"></i> @KenshiKupalBoss
            </a>
            <p>Click to get help!</p>
        </div>
    </div>
    
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">Kenshi Shop</a>
        <ul class="nav-links">
             <li><a href="{{ url_for('index') }}">Home</a></li>
             <li><a href="{{ url_for('proofs') }}">Proofs</a></li>
             <li><a href="https://t.me/KenshiKupalBoss" target="_blank">Telegram Support</a></li>
             <li><a href="{{ url_for('admin_login') }}">Admin Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="page-title">Successful Transactions</h1>
        
        {% if proofs %}
        <div class="proof-grid">
            {% for proof in proofs %}
            <div class="proof-card">
                <img src="{{ url_for('static', filename='receipts/' + proof.receipt_filename) }}" alt="Transaction Receipt">
                <div class="proof-info">
                    <h3>{{ proof.product_name }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="text-align: center;">No transaction proofs have been added yet.</p>
        {% endif %}
    </div>
    
    <script>
        function toggleSidebar() {
            document.getElementById('support-sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
