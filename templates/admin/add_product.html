<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Kenshi Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">Kenshi Shop</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('manage_products') }}">Manage Products</a></li>
            <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
            <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="page-title">Add a New Product</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="category">Product Category:</label>
                    <select id="category" name="category" class="form-group" onchange="updateFormForCategory()">
                        <option value="tools">Tool</option>
                        <option value="web_checker">Web Checker Tool</option>
                        <option value="ml_account">Mobile Legends Account</option>
                        <option value="codm">CODM Garena Account</option>
                        <option value="freebies">Freebie</option>
                    </select>
                </div>

                <!-- CODM Specific -->
                <div class="form-group" id="codm-subcategory-div" style="display: none;">
                    <label for="sub_category">CODM Account Status:</label>
                    <select id="sub_category" name="sub_category" class="form-group">
                        <option value="active">Active</option>
                        <option value="semi-active">Semi-Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <!-- Web Checker Specific -->
                <div id="web-checker-div" style="display: none; background-color: #2c2c2c; padding: 15px; border-radius: 8px; margin-bottom: 25px;">
                    <div class="form-group">
                        <label for="checker_type">Checker Type:</label>
                        <select id="checker_type" name="checker_type" class="form-group" onchange="updateFormForCategory()">
                            <option value="open_source">Open Source (ZIP file)</option>
                            <option value="website_link">Website Link (Timed Access)</option>
                        </select>
                    </div>
                    <div id="website-link-div" style="display: none;">
                        <div class="form-group">
                            <label for="website_link">Website Link:</label>
                            <input type="text" id="website_link" name="website_link" placeholder="https://your-checker-website.com/access">
                        </div>
                         <div class="form-group">
                            <label for="expiration_days">Expiration (in days):</label>
                            <input type="number" id="expiration_days" name="expiration_days" value="1" min="1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Features/Description (Optional)</label>
                    <p id="description-helper" style="font-size: 0.9em; color: #888; margin-top: -20px;">For ZIP files, leave blank to auto-generate from <strong>features.txt</strong>.</p>
                    <textarea id="description" name="description" rows="6" placeholder="Leave blank to auto-generate from ZIP..."></textarea>
                </div>
                <div class="form-group">
                    <label for="bonus_freebies">Bonus Freebies (One per line)</label>
                    <textarea id="bonus_freebies" name="bonus_freebies" rows="3" placeholder="e.g., Bot key for 1 day&#10;2k line what domain you want"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (Enter in USD, 0 for Freebies):</label>
                    <input type="number" step="0.01" id="price" name="price" required value="0.00">
                </div>
                <div class="form-group">
                    <label for="image">Product Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group" id="script-file-div">
                    <label for="script">Product File (ZIP format):</label>
                    <input type="file" id="script" name="script" accept=".zip" required>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>
    <script>
        const mlTemplate = `‚≠ê A great Mobile Legends Account!\n\n- üéÆ Level: \n- üë§ Name: \n- üÜî UID: \n- üèÜ Rank: \n- üîó Bind(s): \n- üåç Country: `;
        
        function updateFormForCategory() {
            var category = document.getElementById('category').value;
            var checkerType = document.getElementById('checker_type').value;

            var codmDiv = document.getElementById('codm-subcategory-div');
            var webCheckerDiv = document.getElementById('web-checker-div');
            var websiteLinkDiv = document.getElementById('website-link-div');
            var scriptFileDiv = document.getElementById('script-file-div');
            var scriptInput = document.getElementById('script');
            var descriptionTextarea = document.getElementById('description');
            var descriptionHelper = document.getElementById('description-helper');

            // Hide all conditional divs by default
            codmDiv.style.display = 'none';
            webCheckerDiv.style.display = 'none';
            websiteLinkDiv.style.display = 'none';

            // Reset description placeholder and helper text
            descriptionTextarea.placeholder = 'Leave blank to auto-generate from ZIP...';
            descriptionHelper.style.display = 'block';

            if (category === 'codm') {
                codmDiv.style.display = 'block';
            } else if (category === 'ml_account') {
                descriptionTextarea.placeholder = mlTemplate;
                descriptionHelper.style.display = 'none';
            } else if (category === 'web_checker') {
                webCheckerDiv.style.display = 'block';
                if (checkerType === 'website_link') {
                    websiteLinkDiv.style.display = 'block';
                    scriptFileDiv.style.display = 'none';
                    scriptInput.required = false; // File is not needed for website links
                } else {
                    scriptFileDiv.style.display = 'block';
                    scriptInput.required = true;
                }
            } else {
                // For 'tools', 'freebies', etc.
                scriptFileDiv.style.display = 'block';
                scriptInput.required = true;
            }
        }
        // Run on page load to set initial state
        document.addEventListener('DOMContentLoaded', updateFormForCategory);
    </script>
</body>
</html>
