<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Kenshi Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">Kenshi Shop</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('manage_products') }}">Manage Products</a></li>
            <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
            <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="page-title">Add a New Product</h1>
        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="category">Product Category:</label>
                    <select id="category" name="category" onchange="updateFormForCategory()">
                        <option value="tools">Tool</option>
                        <option value="web_checker">Web Checker Tool</option>
                        <option value="ml_account">Mobile Legends Account</option>
                        <option value="codm">CODM Garena Account</option>
                        <option value="freebies">Freebie</option>
                    </select>
                </div>

                <div class="form-group" id="codm-subcategory-div" style="display: none;">
                    <label for="sub_category">CODM Account Status:</label>
                    <select id="sub_category" name="sub_category">
                        <option value="active">Active</option>
                        <option value="semi-active">Semi-Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Features/Description</label>
                    <textarea id="description" name="description" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label for="bonus_freebies">Bonus Freebies (One per line)</label>
                    <textarea id="bonus_freebies" name="bonus_freebies" rows="3" placeholder="e.g., Bot key for 1 day&#10;2k line what domain you want"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (Enter in USD, 0 for Freebies):</label>
                    <input type="number" step="0.01" id="price" name="price" required value="0.00">
                </div>
                <div class="form-group">
                    <label for="image">Product Image (Required):</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="script">Product File (ZIP, etc. Optional):</label>
                    <input type="file" id="script" name="script">
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>
    <script>
        function updateFormForCategory() {
            var category = document.getElementById('category').value;
            var codmDiv = document.getElementById('codm-subcategory-div');
            codmDiv.style.display = (category === 'codm') ? 'block' : 'none';
        }
        document.addEventListener('DOMContentLoaded', updateFormForCategory);
    </script>
</body>
</html>
